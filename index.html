<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body id="backgroundPic">

    <nav class="navbar navbar-expand-lg rounded navbar-light bg-light">
        <form class="form-inline my-2 my-lg-0 m-2">
            <input id="city-search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="select-city" class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
        </form>

    </nav>

    <div class="container bg-light rounded mt-4 p-4 ">
        <div class="row">


            <div class="col-md-12 text-center">
                <h1>Weather <i class="city"></i></h1>
                <div class="row">
                    <ul class="list-group col-md-1.5  m-auto text-center">
                        <h4>Search History</h4>
                        <button class="list-group-item search data1" data-number="1" href=""></button>
                        <button class="list-group-item search data2" data-number="2" href=""></button>
                        <button class="list-group-item search data3" data-number="3" href=""></button>
                        <button class="list-group-item search data4" data-number="4" href=""></button>
                        <button class="list-group-item search data5" data-number="5"></button>

                    </ul>
                    <div class="row m-auto">

                        <div class="card m-auto" style="width: 10rem;">
                            <img class="icon1 img1" src="" class="card-img-top" alt="" style="width: 160px;">
                            <div class="card-body">

                                <h5 class="card-title">Today</h5>
                                <p class="card-text tempE temp"></p>
                                <p class="card-text desc1"></p>

                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item humidity"></li>
                                <li class="list-group-item windspeed"></li>
                                <li class="list-group-item index1"></li>

                            </ul>

                        </div>
                        <div class="card m-auto" style="width: 10rem;">
                            <img src="" class="card-img-top img2" alt="" style="width: 160px;">
                            <div class="card-body">
                                <h5 class="card-title">Tomorrow</h5>
                                <p class="card-text tempE tempmin2"></p>
                                <p class="card-text tempmax2"></p>
                                <p class="card-text desc2"></p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item humidity2"></li>
                                <li class="list-group-item windspeed2"></li>
                                <li class="list-group-item date2"></li>
                            </ul>

                        </div>
                        <div class="card m-auto" style="width: 10rem;">
                            <img src="" class="card-img-top img3" alt="" style="width: 160px;">
                            <div class="card-body">
                                <h5 class="card-title">Day 3</h5>
                                <p class="card-text tempE tempmin3"></p>
                                <p class="card-text tempmax3"></p>
                                <p class="card-text desc3"></p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item humidity3"></li>
                                <li class="list-group-item windspeed3"></li>
                                <li class="list-group-item date3"></li>
                            </ul>

                        </div>
                        <div class="card m-auto" style="width: 10rem;">
                            <img src="" class="card-img-top img4" alt="" style="width: 160px;">
                            <div class="card-body">

                                <h5 class="card-title">Day 4</h5>
                                <p class="card-text tempE tempmin4"></p>
                                <p class="card-text tempmax4"></p>
                                <p class="card-text desc4"></p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item humidity4"></li>
                                <li class="list-group-item windspeed4"></li>
                                <li class="list-group-item date4"></li>
                            </ul>

                        </div>
                        <div class="card m-auto" style="width: 10rem;">
                            <img src="" class="card-img-top img5" alt="" style="width: 160px;">
                            <div class="card-body">
                                <h5 class="card-title">Day 5</h5>
                                <p class="card-text tempE tempmin5"></p>
                                <p class="card-text tempmax5"></p>
                                <p class="card-text desc5"></p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item humidity5"></li>
                                <li class="list-group-item windspeed5"></li>
                                <li class="list-group-item date5"></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>




        </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
